<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<style>
    .auth-container {
        min-height: 100vh;
        background-color: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .auth-card {
        background-color: var(--card-bg);
        color: var(--text);
        padding: 2rem 2.5rem;
        border-radius: 1.25rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .auth-card h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: var(--primary);
    }

    .auth-form input[type="text"],
    .auth-form input[type="password"] {
        width: 100%;
        padding: 0.9rem 1rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border);
        border-radius: 0.6rem;
        background: var(--card-bg);
        color: var(--text);
        font-size: 0.95rem;
    }

    .auth-form input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.15);
    }

    .auth-form button {
        width: 100%;
        padding: 0.9rem;
        background-color: var(--primary);
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 0.6rem;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .auth-form button:hover {
        background-color: var(--primary-dark);
    }

    .auth-footer {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-light);
    }

    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
    }


    .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.6rem;
        text-decoration: none;
        font-weight: 500;
        display: inline-block;
        text-align: center;
        transition: background 0.2s ease;
    }

    .btn-primary {
        background: var(--primary);
        color: white;
    }

    .btn-primary:hover {
        background: var(--primary-dark);
    }

    .btn-outline {
        border: 2px solid var(--primary);
        color: var(--primary);
        background: transparent;
    }

    .btn-outline:hover {
        background: var(--primary);
        color: white;
    }

    .btn-secondary {
        background: var(--card-bg);
        color: var(--text);
        border: 1px solid var(--border);
    }

</style>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h2>Sign Up</h2>
        <form class="auth-form" th:action="@{/signup}" method="post" th:object="${user}">
            <input type="text" th:field="*{username}" placeholder="Username" required />
            <input type="password" th:field="*{password}" placeholder="Password" required />
            <button type="submit">Create Account</button>
        </form>
        <div class="auth-footer">
            Already have an account? <a th:href="@{/login}">Log in</a>
        </div>
    </div>
</div>

</body>
</html>
